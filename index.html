---
layout: default
title: Travel Size Life
---
<div class="new-feed">
  <h2>Travels</h2>
  {% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="new-feed__post theme-{{ post.theme }}">
      <div 
        class="new-feed__image"
        style="background-image: url('{{site.baseurl}}/images/{{ post.home_page_image }}')">
      </div>
      <div class="new-feed__description">{{ post.home_page_title }}</div>
    </a>
  {% endfor %}
</div>
